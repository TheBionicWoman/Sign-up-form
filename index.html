<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link href="./styles.css" rel="stylesheet" >
</head>
<body>
    <div class="image-container">
        <div class="bg-image-container">
            <img class="bg-image" src="halie-west-25xggax4bSA-unsplash.jpg" alt="image of ferns">
        </div>
        <div class="logo">
            <image class="logo-image" src="odin-lined.png" alt="outline of Odin logo">
            <div class="logo-name">
                <span>ODIN</span>
            </div>
        </div>
    </div>
    <div class="text">
        <div class="intro">
            <div class="intro-para">This is not a real online service! You know
                you need something like this in your life to
                help you realize your deepest dreams.
                Sign-up <i>now</i> to get started.
            </div>
        </div>
        <div class="line">You <i>know</i> you want to</div>
    </div>
        <div>
            <form action="#" method="post">
                <h2>Let's do this!</h2>
                <div class="form-containter">
                    <div class="name-section">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name" 
                                placeholder="Bob">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name"
                                placeholder="Smith">
                    </div>

                    <div class="contact-section">
                        <label for="email">EMAIL</label>
                        <input type="text" id="email" name="email"
                                placeholder="example@gmail.com">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="text" id="phone-number" name="phone-number"
                                placeholder="555-555-5555">
                    </div>

                    <div class="password-section">
                        <label for="password">PASSWORD</label>
                        <input type="text" id="password" name="password">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="text" id="confirm-password" name="password">
                    </div>
                </div>
                <div>
                    <button type="submit">Create Account</button>
                </div>
            </form>
            <div class="created-account">
                <span>Already have an account? <a href="#">Log in</a></span>
            </div>
            <footer class="photo-credit">
                <span>Photo by Hallie West on Unsplash</span>
            </footer>
        </div>
</body>
</html>
